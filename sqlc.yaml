version: "2"
sql:
- schema: "sql/schema.sql"
  queries: "sql/queries.sql"
  engine: "postgresql"
  gen:
    go:
      package: "database"
      sql_package: "pgx/v5"
      out: "internal/database"
      emit_interface: true
      overrides:
        - go_type: "github.com/shopspring/decimal.Decimal"
          db_type: pg_catalog.numeric
          
          
